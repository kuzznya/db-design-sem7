name: 'Render reports'

on:
  workflow_call:
    inputs:
      TEMPLATE_VALUES:
        type: string
        required: false
        default: '{}'

jobs:
  render:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: git pull --ff-only
      - name: Process templates
        run: |
          for s in $(echo '${{ inputs.TEMPLATE_VALUES }}' | jq -r "to_entries|map(\"\(.key)=\(.value|tostring)\")|.[]" ); do
            export $s
          done
          for file in *.template.md ; do
            ! [[ -f "$file" ]] && continue
            cat "$file" | envsubst > "${file//\.template}"
            rm -f "$file"
          done
      - name: Render PlantUML
        uses: grassedge/generate-plantuml-action@v1.5
        with:
          path: img
          message: "Render PlantUML files"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Render PDF from Markdown
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: ./
          output_dir: pdf/
          images_dir: img
          # for example <img src="./img/file-name.png">
          image_import: img
          # Default is true, can set to false to only get PDF files
          build_html: false
      - name: Commit rendered PDFs
        run: |
          git config --global user.name 'github-actions bot'
          git config --global user.email 'kuzznya@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add pdf/
          git commit -m "Publish rendered PDFs"
          git push
